      /* === ELEGANT CUSTOM CHECKBOX V2 --- UPDATED === */
      .custom-checkbox {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-color: var(--tw-color-surface-card, #FFFFFF);
        border: 2px solid var(--tw-color-border-secondary, #CBD5E1);
        border-radius: 9999px; /* rounded-full */
        width: 1.25rem;  /* w-5 */
        height: 1.25rem; /* h-5 */

        position: relative;

        flex-shrink: 0;
        box-shadow: 0 1px 2px 0 rgba(0,0,0,0.05);
      }

      .custom-checkbox:hover {
        border-color: var(--tw-color-accent-primary, #0D47A1);
        transform: scale(1.05);
      }

      .custom-checkbox:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(13, 71, 161, 0.2); /* accent-primary with opacity */
      }

      .custom-checkbox:checked {
        background-image: linear-gradient(45deg, var(--tw-color-accent-primary, #0D47A1), var(--tw-color-accent-secondary, #42A5F5));
        border-color: transparent;
        box-shadow: 0 2px 8px -1px rgba(13, 71, 161, 0.4);
      }

      .custom-checkbox::before {
        content: '';
        position: absolute;
        left: 50%;
        top: 50%;
        width: 6px;
        height: 12px;
        border: solid white;
        border-width: 0 2px 2px 0;
        transform: translate(-50%, -60%) rotate(45deg) scale(0);
        opacity: 0;
        transition: transform 0.25s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.2s ease;
      }

      .custom-checkbox:checked::before {
        transform: translate(-50%, -60%) rotate(45deg) scale(1);
        opacity: 1;
      }
      
      @keyframes row-highlight-fade {

      /* Custom Table Background */
      /* The scrollable container for the table needs to create a 3D context for the parallax effect */
      div.flex-grow[class*="overflow-"] {
          position: relative;
          perspective: 1px;
          transform-style: preserve-3d;
          overflow: auto; /* Required for the parallax effect to work */
      }
      
      /* The pseudo-element acts as the fixed background layer */
      div.flex-grow[class*="overflow-"]::before {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          z-index: -1;
          
          background-image: url('/ordermanagement/assets/hinhnen-BOwlE7Om.png');
          background-size: contain;
          background-position: center bottom;
          background-repeat: no-repeat;
          
          /* Parallax trick: move the background away and scale it up to fill the space.
            It will appear to scroll much slower than the foreground content, creating a fixed effect. */
