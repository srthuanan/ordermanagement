  <!-- Custom Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'Lato', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
          },
          colors: {
            // App Colors
            'surface-ground': '#F7F9FC',
            'surface-card': '#FFFFFF',
            'surface-overlay': '#FFFFFF',
            'surface-input': '#F1F5F9',
            'surface-hover': '#F1F5F9',
            'surface-accent': '#EBF5FF',
            'border-primary': '#E2E8F0',
            'border-secondary': '#CBD5E1',
            'text-primary': '#0F172A',
            'text-secondary': '#64748B',
            'text-placeholder': '#94A3B8',
            'text-on-accent': '#FFFFFF',
            'accent-primary': '#0D47A1',
            'accent-primary-hover': '#1565C0',
            'accent-secondary': '#42A5F5',
            'danger': '#D32F2F', 'danger-hover': '#E53935', 'danger-bg': '#FFEBEE',
            'success': '#388E3C', 'success-bg': '#E8F5E9',
            'warning': '#F57C00', 'warning-bg': '#FFF3E0',
            // New Muted Colors from Mobile Design
            "white-bg": "#FFFFFF",
            "light-card": "#F9FAFB",
            "dark-text": "#1F2937",
            "subtle-gray": "#D1D5DB",
            "muted-green": "#34D399",
            "muted-orange": "#FDBA74",
            "muted-blue": "#60A5FA",
            "muted-red": "#F87171",
            "muted-gray": "#9CA3AF",
            // Colors for Stock Card from new design
            "light-card-bg": "#fcfcfc",
            "light-text-primary": "#2a2a2a",
            "light-text-secondary": "#6b7280",
            "light-border": "#e5e7eb",
            "light-tag-green-bg": "#dcfce7",
            "light-tag-green-text": "#16a34a",
            "light-tag-yellow-bg": "#fefce8",
            "light-tag-yellow-text": "#b45309",
            "light-tag-grey-bg": "#e5e7eb",
            "light-tag-grey-text": "#4b5563",
          },
          boxShadow: {
            'sm': '0 1px 2px 0 rgb(0 0 0 / 0.05)',
            'md': '0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1)',
            'lg': '0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1)',
            'xl': '0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1)',
            'inner-sm': 'inset 0 1px 2px 0 rgb(0 0 0 / 0.05)',
            'glow-accent': '0 0 15px 0 rgba(13, 71, 161, 0.3)',
            'glow': '0 0 15px -3px var(--tw-shadow-color)',
            'glow-lg': '0 0 30px -5px var(--tw-shadow-color)',
          },
          keyframes: {
            'skeleton-loading': { '0%': { 'background-position': '200% 0' }, '100%': { 'background-position': '-200% 0' }, },
            'fade-in': { 'from': { opacity: '0' }, 'to': { opacity: '1' } },
            'fade-in-up': { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' }, },
            'fade-in-scale-up': { '0%': { opacity: '0', transform: 'scale(0.95) translateY(10px)' }, '100%': { opacity: '1', transform: 'scale(1) translateY(0)' }, },
            'pulse-glow': { '0%, 100%': { opacity: '0.7', boxShadow: '0 0 8px 0px var(--glow-color)' }, '50%': { opacity: '1', boxShadow: '0 0 12px 2px var(--glow-color)' }, },
            'fade-in-down': { '0%': { opacity: '0', transform: 'translateY(-10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
            'text-focus-in': { '0%': { filter: 'blur(12px)', opacity: '0' }, '100%': { filter: 'blur(0px)', opacity: '1' } },
            'fade-out': { 'from': { opacity: '1', transform: 'scale(1)' }, 'to': { opacity: '0', transform: 'scale(0.9)' } },
            'text-gradient-flow': { '0%': { 'background-position': '0% 50%' }, '50%': { 'background-position': '100% 50%' }, '100%': { 'background-position': '0% 50%' } },
            'flow-light': { 'from': { 'background-position': '0 -50%' }, 'to': { 'background-position': '0 150%' } },
            'aurora-fade-in': { 'to': { opacity: '1' } },
            'aurora-move': { '0%': { transform: 'rotate(0deg) scale(1.2)' }, '100%': { transform: 'rotate(15deg) scale(1.5)' } },
            'login-button-glow': { '0%, 100%': { 'border-color': 'rgba(255, 255, 255, 0.3)', 'box-shadow': '0 0 8px rgba(147, 197, 253, 0.2)' }, '50%': { 'border-color': 'rgba(255, 255, 255, 0.6)', 'box-shadow': '0 0 16px rgba(147, 197, 253, 0.4)' } },
            'input-glow-line': { 'from': { width: '0%', opacity: '0.5' }, 'to': { width: '100%', opacity: '1' } },
            'button-scan-line': { '0%': { transform: 'translateY(-100%)' }, '100%': { transform: 'translateY(200%)' } },
            'spooky-flicker': {
              '0%, 100%': {
                color: '#fb923c', /* orange-400 */
                textShadow: '0 0 5px #f97316, 0 0 15px #f97316, 0 0 25px #ea580c, 0 0 40px #ea580c',
                opacity: '1',
              },
              '25%': {
                color: '#d8b4fe', /* purple-300 */
                textShadow: '0 0 4px #a855f7, 0 0 10px #a855f7, 0 0 20px #9333ea',
                opacity: '0.9',
              },
              '50%': {
                color: '#fdba74', /* orange-300 */
                textShadow: '0 0 5px #f97316, 0 0 10px #f97316',
                opacity: '0.8',
              },
              '75%': {
                color: '#e9d5ff', /* purple-200 */
                textShadow: '0 0 4px #a855f7, 0 0 8px #a855f7',
                opacity: '0.95',
              }
            },
            'ghostly-fade': {
              '0%, 100%': {
                opacity: '0.6',
                filter: 'blur(0.5px)',
              },
              '50%': {
                opacity: '1',
                filter: 'blur(0)',
              }
            },
            'pulse-dot': {
              '0%, 100%': { transform: 'scale(1)', opacity: '1' },
              '50%': { transform: 'scale(1.4)', opacity: '0.7' },
            },
            'floating-orbs': {
              '0%': { transform: 'translateY(100vh) rotate(0deg)', opacity: '0' },
              '10%': { opacity: '0.5' },
              '90%': { opacity: '0.5' },
              '100%': { transform: 'translateY(-100vh) rotate(360deg)', opacity: '0' },
            },
            'zoom-in-out': {
              '0%, 100%': { transform: 'scale(1)' },
              '50%': { transform: 'scale(1.1)' },
            },
            'fall': {
              '0%': { transform: 'translateY(-10vh) translateX(0) rotate(0deg)', opacity: '0' },
              '10%': { opacity: '0.6' },
              '100%': { transform: 'translateY(110vh) translateX(20px) rotate(180deg)', opacity: '0' },
            },
            'drive-in-right': {
              '0%': { transform: 'translateX(50px) scale(0.9) rotate(0deg)', opacity: '0' },
              '100%': { transform: 'translateX(0) scale(1) rotate(-12deg)', opacity: '0.6' }
            },
            'float': {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-6px)' },
            },
            'shadow-pulse': {
              '0%, 100%': { transform: 'scale(1)', opacity: '0.4' },
              '50%': { transform: 'scale(0.8)', opacity: '0.2' },
            },
            'shine': {
              '0%': { transform: 'translateX(-100%) skewX(-15deg)' },
              '100%': { transform: 'translateX(200%) skewX(-15deg)' }
            }
          },
          animation: {
            'skeleton': 'skeleton-loading 1.5s infinite linear',
            'fade-in': 'fade-in 0.3s ease-out both',
            'fade-in-up': 'fade-in-up 0.3s ease-out both',
            'fade-in-scale-up': 'fade-in-scale-up 0.2s ease-out both',
            'pulse-glow': 'pulse-glow 3s infinite ease-in-out',
            'fade-in-down': 'fade-in-down 0.4s ease-out both',
            'text-focus': 'text-focus-in 1s cubic-bezier(0.55, 0.085, 0.68, 0.53) both',
            'fade-out': 'fade-out 0.3s ease-out forwards',
            'text-gradient-flow': 'text-gradient-flow 8s ease infinite',
            'login-button-glow': 'login-button-glow 3s infinite ease-in-out',
            'spooky-flicker': 'spooky-flicker 4s ease-in-out infinite',
            'ghostly-fade': 'ghostly-fade 6s ease-in-out infinite',
            'zoom-in-out': 'zoom-in-out 5s ease-in-out infinite',
            'fall': 'fall linear infinite',
            'drive-in': 'drive-in-right 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
            'float': 'float 4s ease-in-out infinite',
            'shadow-pulse': 'shadow-pulse 4s ease-in-out infinite',
            'shine': 'shine 3s infinite linear',
          }
        }
      }
    }
  </script>

  <!-- Custom Styles -->
  <style>
    :root {
      --exterior-orange-text: #F97316;
      --exterior-red-text: #EF4444;
      --exterior-blue-text: #3B82F6;
      --exterior-yellow-text: #EAB308;
      --exterior-pink-text: #EC4899;
      --exterior-green-text: #22C55E;
      --exterior-grey-text: #6B7280;
      --exterior-white-text: #4B5563;
      --exterior-bronze-text: #92400E;
    }

    /* === START OF NEUMORPHISM SIDEBAR STYLES === */
    /* Sidebar Container */
    aside.fixed {
      background: var(--surface-ground, #F7F9FC) !important;
      backdrop-filter: none !important;
      border: none !important;
      /* A slightly more pronounced shadow for a large element */
      box-shadow: 7px 7px 14px #d1d9e6, -7px -7px 14px #ffffff !important;
    }

    /* Sidebar internal borders */
    aside .border-b,
    aside .border-t {
      border-color: rgba(209, 217, 230, 0.6) !important;
      /* #d1d9e6 with opacity */
    }

    /* Navigation Link Styling */
    .nav-link {
      border-radius: 12px !important;
      transition: all 0.2s ease-in-out;
      /* Reset existing active styles */
      background-color: transparent !important;
    }

    /* Nav Link Hover State - Pushed Out */
    .nav-link:hover {
      background: var(--surface-ground) !important;
      transform: translateY(-2px);
      box-shadow: 5px 5px 10px #d1d9e6, -5px -5px 10px #ffffff;
    }

    /* Nav Link Active State - Pushed In */
    .nav-link[data-active-link="true"] {
      background: var(--surface-ground) !important;
      box-shadow: inset 4px 4px 8px #d1d9e6, inset -4px -4px 8px #ffffff !important;
      color: var(--accent-primary) !important;
      transform: translateY(0);
      /* Reset transform on active */
    }

    .nav-link[data-active-link="true"] i {
      color: var(--accent-primary) !important;
    }

    /* Profile Button Styling */
    aside .p-2>button {
      border-radius: 12px !important;
      transition: all 0.2s ease-in-out;
    }

    aside .p-2>button:hover {
      background: var(--surface-ground) !important;
      transform: translateY(-2px);
      box-shadow: 5px 5px 10px #d1d9e6, -5px -5px 10px #ffffff;
    }

    /* === END OF NEUMORPHISM SIDEBAR STYLES === */

    /* === MODERN BUTTON STYLES (GLOBAL OVERRIDE) === */
    .btn-primary,
    .btn-secondary,
    .btn-danger {
      padding: 0.625rem 1.25rem !important;
      font-weight: 600 !important;
      border-radius: 0.375rem !important;
      /* rounded-md */
      transition: all 0.15s ease-in-out !important;
      background-image: none !important;
      transform: none !important;
      display: inline-flex !important;
      align-items: center !important;
      justify-content: center !important;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05) !important;
      /* shadow-sm */
    }

    /* Base style for Primary and Secondary from image */
    .btn-primary,
    .btn-secondary {
      background: #ffffff !important;
      border: 1px solid var(--border-primary, #E2E8F0) !important;
      color: var(--text-primary, #0F172A) !important;
    }

    /* Danger button style */
    .btn-danger {
      background: #ffffff !important;
      border: 1px solid var(--border-primary, #E2E8F0) !important;
      color: var(--danger, #D32F2F) !important;
    }

    /* Hover & Active states */
    .btn-primary:hover:not(:disabled),
    .btn-secondary:hover:not(:disabled),
    .btn-danger:hover:not(:disabled) {
      transform: translateY(-1px) !important;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1) !important;
      /* shadow-md */
    }

    .btn-primary:active:not(:disabled),
    .btn-secondary:active:not(:disabled),
    .btn-danger:active:not(:disabled) {
      transform: translateY(0) !important;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05) !important;
      /* shadow-sm */
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--surface-accent, #EBF5FF) !important;
    }

    .btn-secondary:hover:not(:disabled) {
      background: var(--surface-hover, #F1F5F9) !important;
    }

    .btn-danger:hover:not(:disabled) {
      background: var(--danger-bg, #FFEBEE) !important;
    }

    /* Disabled State */
    .btn-primary:disabled,
    .btn-secondary:disabled,
    .btn-danger:disabled {
      background: #f9fafb !important;
      /* gray-50 */
      color: #9ca3af !important;
      /* gray-400 */
      border-color: var(--border-primary) !important;
      cursor: not-allowed;
      box-shadow: none !important;
      transform: none !important;
      opacity: 1 !important;
    }

    /* Halloween button neumorphism (preserved from original) */
    .halloween-gate-button {
      background: var(--surface-ground, #F7F9FC) !important;
      border: 1px solid rgba(0, 0, 0, 0.02) !important;
      box-shadow: 5px 5px 10px #d1d9e6, -5px -5px 10px #ffffff;
      transition: all 0.15s ease-in-out;
      background-image: none !important;
      transform: none !important;
      font-weight: 600;
      color: var(--accent-primary) !important;
    }

    .halloween-gate-button:hover:not(:disabled) {
      transform: translateY(-1px) !important;
      box-shadow: 7px 7px 14px #d1d9e6, -7px -7px 14px #ffffff;
    }

    .halloween-gate-button:active:not(:disabled) {
      box-shadow: inset 3px 3px 6px #d1d9e6, inset -3px -3px 6px #ffffff !important;
      transform: translateY(1px) !important;
    }

    .halloween-gate-button:disabled {
      background: var(--surface-ground) !important;
      box-shadow: inset 2px 2px 5px #d1d9e6, inset -2px -2px 5px #ffffff !important;
      color: #bdc7d4 !important;
      opacity: 1 !important;
      transform: none !important;
    }

    /* Icon-only Action Buttons */
    .action-btn {
      background: var(--surface-ground, #F7F9FC) !important;
      border-radius: 9999px !important;
      box-shadow: 3px 3px 6px #d1d9e6, -3px -3px 6px #ffffff !important;
      transition: all 0.15s ease-in-out;
      width: 38px !important;
      height: 38px !important;
      border: none !important;
    }

    .action-btn.hold-action {
      color: var(--accent-primary) !important;
    }

    .action-btn.release-action {
      color: var(--danger) !important;
    }

    .action-btn.admin-release-action {
      color: #8E24AA !important;
    }

    .action-btn.pair-action {
      color: var(--success) !important;
    }

    .action-btn:not(:disabled):hover {
      transform: translateY(-1px) scale(1.0) !important;
      box-shadow: 5px 5px 10px #d1d9e6, -5px -5px 10px #ffffff !important;
      color: inherit !important;
    }

    .action-btn:not(:disabled):active {
      box-shadow: inset 2px 2px 4px #d1d9e6, inset -2px -2px 4px #ffffff !important;
      transform: translateY(1px) !important;
    }

    .action-btn:disabled {
      box-shadow: inset 2px 2px 4px #d1d9e6, inset -2px -2px 4px #ffffff !important;
      color: #bdc7d4 !important;
    }

    /* Pagination Buttons */
    nav[class*="space-x-0.5"] button {
      background: var(--surface-ground, #F7F9FC) !important;
      border-radius: 9999px !important;
      box-shadow: 3px 3px 6px #d1d9e6, -3px -3px 6px #ffffff !important;
      transition: all 0.15s ease-in-out !important;
      border: none !important;
      background-image: none !important;
    }

    nav[class*="space-x-0.5"] button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 5px 5px 10px #d1d9e6, -5px -5px 10px #ffffff !important;
    }

    nav[class*="space-x-0.5"] button:active:not(:disabled) {
      box-shadow: inset 2px 2px 4px #d1d9e6, inset -2px -2px 4px #ffffff !important;
      transform: translateY(1px);
    }

    nav[class*="space-x-0.5"] button[class*="bg-gradient-to-r"] {
      /* Active pagination button */
      box-shadow: inset 3px 3px 6px #d1d9e6, inset -3px -3px 6px #ffffff !important;
      background-image: none !important;
      background-color: var(--surface-accent) !important;
      color: var(--accent-primary) !important;
    }

    nav[class*="space-x-0.5"] button:disabled {
      box-shadow: none !important;
      background: #eef2f7 !important;
      color: #bdc7d4 !important;
    }

    /* Admin/Sold View Tab Buttons */
    .admin-tabs-container>button {
      background: transparent !important;
      box-shadow: none !important;
      transition: all 0.15s ease-in-out !important;
    }

    .admin-tabs-container>button[class*="bg-white"] {
      background: var(--surface-ground, #F7F9FC) !important;
      box-shadow: 5px 5px 10px #d1d9e6, -5px -5px 10px #ffffff !important;
    }

    .admin-tabs-container>button:active:not([class*="bg-white"]) {
      background: var(--surface-ground, #F7F9FC) !important;
      box-shadow: inset 2px 2px 4px #d1d9e6, inset -2px -2px 4px #ffffff !important;
    }

    /* Lottie Player buttons in Modals (Yes/No) */
    footer>div[title][class*="cursor-pointer"] {
      width: 60px;
      height: 60px;
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--surface-ground, #F7F9FC) !important;
      box-shadow: 5px 5px 10px #d1d9e6, -5px -5px 10px #ffffff;
      transition: all 0.15s ease-in-out;
    }

    footer>div[title][class*="cursor-pointer"]:hover {
      transform: translateY(-1px) scale(1.05);
      box-shadow: 7px 7px 14px #d1d9e6, -7px -7px 14px #ffffff;
    }

    footer>div[title][class*="cursor-pointer"]:active {
      box-shadow: inset 3px 3px 6px #d1d9e6, inset -3px -3px 6px #ffffff !important;
      transform: translateY(1px) scale(1);
    }

    footer>div[title][class*="opacity-50"] {
      background: var(--surface-ground) !important;
      box-shadow: inset 2px 2px 5px #d1d9e6, inset -2px -2px 5px #ffffff !important;
      transform: none !important;
    }

    /* --- NEUMORPHISM FILTER STYLES --- */
    .filter-bar-neumorphic {
      background: var(--surface-ground, #F7F9FC) !important;
      border-radius: 9999px !important;
      box-shadow: 5px 5px 10px #d1d9e6, -5px -5px 10px #ffffff !important;
      border: 1px solid rgba(255, 255, 255, 0.8) !important;
      padding: 6px !important;
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
    }

    .filter-bar-neumorphic input[type="text"] {
      background: var(--surface-ground, #F7F9FC) !important;
      box-shadow: inset 2px 2px 4px #d1d9e6, inset -2px -2px 4px #ffffff !important;
      border: none !important;
      border-radius: 9999px !important;
