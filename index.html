      .text-gradient { background: linear-gradient(45deg, var(--tw-gradient-stops, #0D47A1), var(--tw-gradient-stops, #42A5F5)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; text-fill-color: transparent; color: #0D47A1; }
      .icon-gradient { background: linear-gradient(45deg, #0c3483, #a2b6df, #6b8cce, #a2b6df); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; text-fill-color: transparent; color: #0c3483; }
      
      @keyframes spin-icon {
        from { transform: rotate(0deg) scale(1); }
        to { transform: rotate(360deg) scale(1.1); }
      }
      .btn-primary {
        background: linear-gradient(45deg, #0c3483, #a2b6df, #6b8cce, #a2b6df);
        background-size: 200% auto;
        color: white;
        font-weight: 600;
        font-size: 0.875rem; /* text-sm */
        border-radius: 0.5rem;
        padding: 0.625rem 1.25rem;
        box-shadow: 0 4px 14px 0 rgba(12, 52, 131, 0.38);
        transition: all 0.3s ease-in-out;
        border: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      .btn-primary:hover {
        background-position: right center;
        transform: translateY(-2px);
        box-shadow: 0 7px 20px 0 rgba(12, 52, 131, 0.45);
      }
      .btn-primary:disabled {
        background: #E2E8F0;
        color: #94A3B8;
        cursor: not-allowed;
        animation: none;
        box-shadow: none;
        transform: none;
        opacity: 0.8;
        background-image: none;
      }
      .btn-primary .btn-icon {
        transition: transform 0.3s ease;
      }
      .btn-primary:hover .btn-icon {
        transform: scale(1.15);
      }
      
      .btn-danger { background-color: #D32F2F; color: white; font-weight: 600; font-size: 0.875rem; border-radius: 0.5rem; padding: 0.625rem 1.25rem; box-shadow: 0 4px 15px 0 rgba(211, 47, 47, 0.25); transition: all 0.2s ease-in-out; }
      .btn-danger:hover { background-color: #E53935; transform: translateY(-2px); box-shadow: 0 7px 20px 0 rgba(211, 47, 47, 0.3); }
      .btn-danger:disabled { background-color: #EF9A9A; cursor: not-allowed; box-shadow: none; transform: none; opacity: 0.8; }
      
      .btn-secondary { background-color: #FFFFFF; color: #475569; font-weight: 600; font-size: 0.875rem; border-radius: 0.5rem; padding: 0.625rem 1.25rem; border: 1px solid #E2E8F0; transition: all 0.2s ease-in-out; box-shadow: 0 1px 2px 0 rgba(0,0,0,0.05); }
      .btn-secondary:hover { background-color: #F8FAFC; transform: translateY(-1px); border-color: #CBD5E1; box-shadow: 0 2px 4px 0 rgba(0,0,0,0.05); }
      .btn-secondary:disabled { background-color: #F1F5F9; color: #94A3B8; cursor: not-allowed; box-shadow: none; transform: none; opacity: 0.8;}
      
      #root { min-height: 100vh; }
      main { flex-grow: 1; }

      .skeleton-item { background: linear-gradient(90deg, #F1F5F9 25%, #E2E8F0 50%, #F1F5F9 75%); background-size: 200% 100%; animation: skeleton-loading 1.5s infinite linear; border-radius: 6px; }
      
      /* Subtle Status Badge Styles */
      .status-badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 5px 12px;
        border-radius: 9999px; /* Pill shape */
        font-size: 12px;
        font-weight: 600;
        transition: all 0.2s ease-in-out;
        background-color: var(--badge-bg-color);
        color: var(--badge-text-color);
      }
      .status-badge i {
        font-size: 12px;
        color: var(--badge-text-color);
        opacity: 0.9;
      }
      
      /* --- Negative Statuses --- */
      .status-da-huy { --badge-bg-color: #FFEBEE; --badge-text-color: #D32F2F; } /* Red */
      .status-tu-choi-ycvc { --badge-bg-color: #FFCDD2; --badge-text-color: #B71C1C; } /* Darker Red */

      /* --- Pending/Waiting Statuses --- */
      .status-chua-ghep { --badge-bg-color: #FFF3E0; --badge-text-color: #F57C00; } /* Orange */
      .status-cho-phe-duyet { --badge-bg-color: #E1F5FE; --badge-text-color: #0288D1; } /* Light Blue */
      .status-cho-ky-hoa-don { --badge-bg-color: #E0F7FA; --badge-text-color: #0097A7; } /* Cyan */
      .status-cho-duyet-ycvc { --badge-bg-color: #F3E5F5; --badge-text-color: #8E24AA; } /* Purple */
      
      /* --- Action Required Statuses --- */
      .status-yeu-cau-bo-sung { --badge-bg-color: #FFF9C4; --badge-text-color: #FBC02D; } /* Yellow */
      
      /* --- In Progress Statuses --- */
      .status-dang-giu { --badge-bg-color: #EDE9FE; --badge-text-color: #6D28D9; } /* Violet (re-purposed for "Đã yêu cầu VC") */
      .status-da-ghep { --badge-bg-color: #EBF5FF; --badge-text-color: #0D47A1; } /* Corporate Blue */

      /* --- Positive/Completed Statuses --- */
      .status-da-bo-sung { --badge-bg-color: #F1F8E9; --badge-text-color: #689F38; } /* Light Green */
      .status-da-phe-duyet { --badge-bg-color: #E3F2FD; --badge-text-color: #1976D2; } /* Blue */
      .status-da-xuat-hoa-don { --badge-bg-color: #E8F5E9; --badge-text-color: #388E3C; } /* Green */
      .status-yeu-cau-vinclub { --badge-bg-color: #D1C4E9; --badge-text-color: #512DA8; } /* Deep Purple */
      .status-san-sang { --badge-bg-color: #E8F5E9; --badge-text-color: #388E3C; } /* Green (Paired with VIN) */
      
      /* --- Default --- */
      .status-default { --badge-bg-color: #F1F5F9; --badge-text-color: #64748B; } /* Grey */


      /* Notification Bell Styles */
      .notification-bell-container { position: relative; }
      .notification-badge { position: absolute; top: -2px; right: -4px; width: 18px; height: 18px; background-color: #ef4444; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; border: 2px solid var(--header-bg, white); pointer-events: none; transform: scale(1); transition: transform 0.2s ease-out; }
      .notification-badge.animate-pop { animation: pop-in 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
      @keyframes pop-in { 0% { transform: scale(0.5); opacity: 0; } 70% { transform: scale(1.1); } 100% { transform: scale(1); opacity: 1; } }
      .notification-panel { position: absolute; top: calc(100% + 12px); right: 0; width: 360px; max-height: 450px; background-color: #FFFFFF; border: 1px solid #e2e8f0; border-radius: 12px; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1); z-index: 50; display: flex; flex-direction: column; overflow: hidden; opacity: 0; transform: translateY(-10px) scale(0.95); transition: opacity 0.2s ease-out, transform 0.2s ease-out; pointer-events: none; }
      .notification-panel.visible { opacity: 1; transform: translateY(0) scale(1); pointer-events: auto; }
      .notification-panel-header { padding: 10px 16px; font-weight: 600; color: #1a202c; border-bottom: 1px solid #e2e8f0; flex-shrink: 0; }
      .notification-list { flex-grow: 1; overflow-y: auto; padding: 8px 0; }
      .notification-item { display: flex; align-items: center; padding: 10px 16px; cursor: pointer; transition: background-color 0.15s ease-in-out; position: relative; }
      .notification-item:hover { background-color: #F1F5F9; }
      .notification-item.unread { background-color: #EBF5FF; }
      .notification-icon { width: 32px; height: 32px; flex-shrink: 0; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 12px; }
      .notification-icon.type-success { background-color: #E8F5E9; color: #388E3C; }
      .notification-icon.type-danger { background-color: #FFEBEE; color: #D32F2F; }
      .notification-icon.type-warning { background-color: #FFF3E0; color: #F57C00; }
      .notification-icon.type-info { background-color: #EBF5FF; color: #0D47A1; }
      .notification-content { flex-grow: 1; }
      .notification-message { font-size: 13px; line-height: 1.5; color: #334155; }
      .notification-time { font-size: 11px; color: #64748b; margin-top: 2px; }
      .no-notifications { text-align: center; padding: 48px 16px; color: #64748b; }
      .no-notifications i { font-size: 32px; margin-bottom: 12px; opacity: 0.7; }

      @keyframes grid-pan {
        from {
          background-position: 0 0;
        }
        to {
          background-position: 240px -240px;
        }
      }

      .right-panel-grid-background {
        background-color: #F7F9FC; /* bg-bg-primary */
        background-image: 
          repeating-linear-gradient(45deg, rgba(59, 130, 246, 0.07), rgba(59, 130, 246, 0.07) 1px, transparent 1px, transparent 50px),
          repeating-linear-gradient(-45deg, rgba(59, 130, 246, 0.07), rgba(59, 130, 246, 0.07) 1px, transparent 1px, transparent 50px);
        animation: grid-pan 30s linear infinite;
      }

      .circuit-background {
        position: fixed;
        inset: 0;
        z-index: -10;
        background-color: #F7F9FC;
        background-image: 
          repeating-linear-gradient(45deg, rgba(59, 130, 246, 0.05), rgba(59, 130, 246, 0.05) 1px, transparent 1px, transparent 60px),
          repeating-linear-gradient(-45deg, rgba(59, 130, 246, 0.05), rgba(59, 130, 246, 0.05) 1px, transparent 1px, transparent 60px);
        animation: grid-pan 40s linear infinite;
      }
      
      /* Future Tech Effects */
      .scanline {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(to bottom, rgba(59, 130, 246, 0), rgba(59, 130, 246, 0.2), rgba(59, 130, 246, 0));
        box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
        z-index: 0;
        animation: scan 8s linear infinite;
        pointer-events: none;
      }

      .text-3d {
        background: linear-gradient(45deg, #87CEFA, #FFFFFF, #60A5FA, #3B82F6, #87CEFA);
        background-size: 400% 400%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
        transition: transform 0.3s ease-out, text-shadow 0.3s ease-out;
        text-shadow:
          0 1px 0 #9ca3af, /* gray-400 */
          0 2px 0 #6b7280, /* gray-500 */
          0 3px 0 #4b5563, /* gray-600 */
          0 4px 0 #374151, /* gray-700 */
          0 5px 6px rgba(0,0,0,.3),
          0 8px 10px rgba(0,0,0,.25);
      }
      .text-3d:hover {
        transform: translateY(-4px) scale(1.02);
        text-shadow:
          0 1px 0 #9ca3af,
          0 2px 0 #6b7280,
          0 3px 0 #4b5563,
          0 4px 0 #374151,
          0 6px 8px rgba(0,0,0,.35),
          0 9px 15px rgba(0,0,0,.3),
          0 0 20px rgba(96, 165, 250, 0.6); /* Lighter blue glow on hover */
      }
      .cyber-text {
        position: relative;
        color: #1A202C; /* text-primary */
        text-shadow: 0 0 2px rgba(59, 130, 246, 0.5), 0 0 5px rgba(59, 130, 246, 0.3);
        animation: text-flicker 4s linear infinite;
      }
      .cyber-text::after,
      .cyber-text::before {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        color: #1A202C;
        background: #F7F9FC; /* bg-primary */
        overflow: hidden;
      }
      .cyber-text::before {
        left: 2px;
        text-shadow: -2px 0 #60A5FA;
        clip-path: inset(50% 0 50% 0);
        animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
      }
      .cyber-text::after {
        left: -2px;
        text-shadow: -2px 0 #3B82F6, 2px 2px #60A5FA;
        clip-path: inset(50% 0 50% 0);
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }
      @keyframes text-flicker { 0%, 100% { opacity: 1; } 48% { opacity: 1; } 50% { opacity: 0.8; } 52% { opacity: 1; } 54% { opacity: 0.9; } 56% { opacity: 1; } }
      @keyframes glitch-anim-1 { 0% { clip-path: inset(40% 0 60% 0); } 20% { clip-path: inset(10% 0 85% 0); transform: translate(-0.5px, -0.5px); } 40% { clip-path: inset(55% 0 40% 0); } 60% { clip-path: inset(30% 0 65% 0); transform: translate(0.5px, 0.5px); } 80% { clip-path: inset(70% 0 25% 0); } 100% { clip-path: inset(45% 0 50% 0); transform: translate(-0.5px, 0.5px); } }
      @keyframes glitch-anim-2 { 0% { clip-path: inset(80% 0 10% 0); } 25% { clip-path: inset(20% 0 75% 0); transform: translate(0.5px, -0.5px); } 50% { clip-path: inset(60% 0 30% 0); } 75% { clip-path: inset(15% 0 80% 0); transform: translate(-0.5px, -0.5px); } 100% { clip-path: inset(50% 0 45% 0); transform: translate(0.5px, 0.5px); } }

      /* Animated Waves */
      .waves {
        position: relative;
        width: 100%;
